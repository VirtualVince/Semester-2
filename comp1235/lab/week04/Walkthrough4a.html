<script>
    let stop_num= parseInt(prompt("Provide the stopping number"));
    let i = 0;
    while(i<stop_num)
    {
        console.log("we are at the " +i+ "th interaction")
        if (i===3){
            break;
        }
        i++;
    }
</script>
