<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let stop_num= parseInt(prompt("Provide the stopping number"));
    let i = 0;
    while(i<stop_num)
    {
        if(i===1)
        {
            i++
            continue;
        }
        console.log("We are at iteration " +i + "th iteration");
        if(i===3)
        {
            break;
        }
        i++;
        console.log("This is end of the program");
    }

</script>
</body>
</html>
