  <title>Lab 5 - Walkthrough 5a</title>
  <script>
    //define two arrays
    const grocery_list = ["apples","bananas","kale"];
    const grocery_additions = ["tomato","lettuce"];

    //define an object using the shorthand
    //define a  human with a name, height and age of laura, 6 , 16
    const Human = {
      name: "Laura",
      height: 6,
      age: 16
    }; //the class or prototype is: object class/prototype

    //define an object using the object-oriented long syntax
    //define a mammal that performs live_birth and has fur_colour of brown
    //object() is the special constructor function
    //constructor is:
    //Name of the instantiated object is: Mammal (capital M)
    const Mammal = new Object();
    Mammal.live_birth = true;
    Mammal.fur_color = "brown";

    const total_groceries = [grocery_list, grocery_additions];
    console.log(total_groceries);

    //application 1 of spread operator:combine multiple arrays or objects into a 1D container
    const total_groceries2 = [...grocery_list...grocery_additions];
    console.log(total_groceries2)

    const Organism ={...Human...Mammal};
    console.log()

    //application 2 of the spread operator :pass multiple arguments to a functions
    const greeting = ["Hello","Beautiful","World"];
    console.log(...greeting);


  </script>
