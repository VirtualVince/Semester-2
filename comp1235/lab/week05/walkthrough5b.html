    <title>Lab 5 - Walkthrough 5b </title>
    <script>
        let username = "peter.griffin";
        let username2 = "lois.lane";

        //cut up username to only contain the first 5 characters
        //substring parameters:
        //first param: inclusive value
        //second param: exclusive value
        let firstname = username.substring(0, 5);
        console.log(firstname)

        //get the index of the dot, to determine where the last name starts

        let lastName = username.substring(username.indexOf(".")+ 1 );
        console.log(lastName);

        //first letter of the name
        let firstChar = username2.charAt(0);
        console.log(firstChar);
    </script>
